<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Resume</title>

    <link href="css/style.css" rel="stylesheet">

    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <meta name="viewport" content="width=device-width">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="site-header">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Justin Harringa</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#workExperienceSection">Work Experience</a></li>
                    <li><a href="#projectsSection">Projects</a></li>
                    <li><a href="#educationSection">Education</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</header>
<div id="main" class="container">
    <!--
    Everything from here to the <script> tag below is the skeleton of your
    website. Your code will add information to each of the sections of the
    resume below. You can pretty easily figure out what each section will
    display by looking at the id or at what's written between the <h2> tags.
    -->
    <div class="row">
        <div id="header" class="center-content clear-fix col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
    </div>
    <a id="workExperienceSection" class="anchor"></a>
    <div class="row">
        <div id="workExperience" class="gray col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Work Experience</h2>
        </div>
    </div>
    <a id="projectsSection" class="anchor"></a>
    <div id="projects" class="row">
        <h2>Projects</h2>
    </div>
    <a id="educationSection" class="anchor"></a>
    <div class="row">
        <div id="education" class="gray col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Education</h2>
        </div>
    </div>
    <div class="row">
        <div id="mapDiv" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Where I've Lived and Worked</h2>
        </div>
    </div>
    <div class="row">
        <div id="lets-connect" class="lighter-blue col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="gray center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>
    </div>
</div>

<script src="js/resumeBuilder.js"></script>

<!--
These scripts are written in JavaScript. You'll be breaking them down as part of
a quiz. Essentially, the next few lines are checking to see if you have not
changed each section of the resume. If you have not made any changes to a section
of the resume, then that part of the resume does not show up. More on this in the
course.
-->

<script type="text/javascript">
    bio.display();
    education.display();
    work.display();
    projects.display();
    addGoogleMapLocationHolder();

    // Leaving these for the grader :) Not sure if you want this intact or not. Removed one check due to addition
    // of Bootstrap navbar
    if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
    }
    if (document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').style.display = 'none';
    }
    if (document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.display = 'none';
    }
    if (document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';
    }
    if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('lets-connect').style.display = 'none';
    }
    if (document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
    }
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
